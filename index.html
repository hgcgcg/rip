        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.css">
        <script src="./bootstrap/js/bootstrap.js"></script>
        <script src="./jquery.js"></script>
        <script src="./lottie.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
        <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
        <style>
            body {
                background: black;
                color: white;
            }
            .container {
                max-width: 720px;
            }
            #RenShengZiGu {
                border-style:solid;
                border-width:2px;
                border-radius: 7px;
                border-color: white;
                background-color: black;
                padding: .2em;
                font-size: 20px;
            }
            #Sheiwusi {
                margin-left: .3em;
                color: white;
            }
            #Lilium_formosanum_var_pricei {
                width: 5vw;
                border-radius: 5px;
            }
            #LingTang {
                position: relative;
            }
            #Picture_Border {
                position: relative;
                width: 100%;
                max-width: 320px;
                min-width: 300px;
                left: 50%;            
                transform: translateX(-50%);
                pointer-events: none;
                filter: invert(1) hue-rotate(180deg);
            }
            #Dead_Picture {
                position: absolute;
                width: 18%;
                min-width: 130px;
                left: 50%;            
                transform: translate(-50%, 120px); 
                
            }
            .Dead_Picture_Light {
                filter: grayscale(100%) blur(3px);
            }
            #big_name {
                position: relative;
                text-align: center;
                font-size: 3em;
                text-transform: capitalize;
                border: thin solid;
                border-width:2px;
                border-radius: 7px;
                width: 65%;
                left: 50%;
                font-weight: 900;
                transform: translateX(-50%);
            }
            #tips {
                color: gray;
            }
            #tips::after {
                content: "（🖱/👆 ↓）";
            }
            @keyframes UpStream_animation {
                0% {
                    transform: translate(-50%, 120px); 
                }
                25% {
                    transform: translate(-49%, 100px); 
                }
                27% {
                    transform: translate(-32%, 90px); 
                }
                30% {
                    transform: translate(-70%, 80px); 
                }
                40% {
                    transform: translate(-49%, 70px); 
                }
                60% {
                    transform: translate(-40%, 50px); 
                }
                700% {
                    transform: translate(-70%, 80px); 
                }
                73% {
                    transform: translate(-49%, 70px); 
                }
                75% {
                    transform: translate(-40%, 50px); 
                }
                78% {
                    transform: translate(-50%, 90px); 
                }
                80% {
                    transform: translate(-70%, 80px); 
                }
                83% {
                    transform: translate(-49%, 70px); 
                }
                89% {
                    transform: translate(-40%, 50px); 
                }
                100% {
                    transform: translate(-50%, 120px); 
                }
            }
            .UpStream_animation {animation: 1s UpStream_animation;}
            @keyframes HideAnimation{
                0%{opacity: 100%;}
                50%{opacity: 0%;}
                100%{opacity: 100%;}
            }
            .Hide_animation {animation: 1s HideAnimation;}
            @keyframes Bigger {
                0%{width: 18%;}
                50%{width: 40%;}
                100%{width: 18%;}
            }
            .Bigger {animation: 2s Bigger;}
            #Champagne{
                width: 10em;
                left: 50%;            
                transform: translate(270%, -80%); 
            }
            #Champagne svg {
                height: auto !important;
            }
            @keyframes disappear {
                0% {opacity: 100%;}
                100% {opacity: 0%;}
            }
            .disappear {
                animation: 3s disappear;
                animation-delay: 426ms;
                animation-fill-mode: forwards;
                pointer-events: none;
            }
            #loading {
                position: fixed;
                background-color: white;
                color: black;
                height: 100vh;
                width: 100vw;
                top: 0;
                left: 0;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .loading_text {
                font-size: 5.6vw;
            }
            @keyframes dot_loading {
                0% {opacity: 100%;}
                25% {opacity: 0%;}
                100% {opacity: 100%;}
            }
            #dot_loading_1 {
                animation: 3s dot_loading infinite;
                animation-delay: 300ms;
            }
            #dot_loading_2 {
                animation: 3s dot_loading infinite;
                animation-delay: 600ms;
            }
            #dot_loading_3 {
                animation: 3s dot_loading infinite;
                animation-delay: 900ms;
            }
            .reverse_color {
                filter: grayscale(100%) blur(3px) invert(1) hue-rotate(180deg);
            }
            @keyframes CancelBlur {
                0%{filter: grayscale(100%) blur(3px);}
                50%{filter: grayscale(0%) blur(0px);}
                100%{filter: grayscale(100%) blur(3px);}
            }
            .CancelBlur {animation: 1s CancelBlur}
            @keyframes CancelBlur_Reverse {
